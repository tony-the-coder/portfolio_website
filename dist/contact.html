<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Contact Me | Tony the Coder UI/UX Designer and Photographer</title>
</head>

<body>
    <!-- Header areas -->
    <header id="header-inner">
        <!-- //TODO #5 -->
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>

                </ul>
            </nav>


        </div>
    </header>

    <!-- Section A:Form -->

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="name" name="name" />
                    <input type="text" class="text-input subject-input" placeholder="subject" name="subject" />
                    <input type="email" class="text-input email-input" placeholder="email" name="email" />
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
                    <textarea class="text-input message-input" placeholder="Message" name="message"></textarea>
                </div>
                <div class="my-2">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <button type=submit class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <!-- Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div><i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>me@me.com</p>
                </div>
                <div><i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>555-555-5555</p>
                </div>
                <div><i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main Anytown</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>
                Lets' start your next project
            </h1>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy;2021.</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>

    </footer>

</body>

</html>
